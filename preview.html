<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wallpaper Preview</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 100px;
        }
        .gallery-title {
            text-align: center;
            margin-bottom: 50px;
            font-size: 2em;
            font-weight: bold;
        }
        .gallery {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 20px;
        }
        .gallery-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        .gallery img {
            width: 100%;
            cursor: pointer;
            display: block;
        }
        .gallery-item span {
            margin-top: 10px;
            text-align: center;
        }
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.8);
            justify-content: center;
            align-items: center;
            padding: 20px;
            box-sizing: border-box;
        }
        .modal-content {
            max-width: 90%;
            max-height: 90%;
            margin: auto;
            display: block;
        }
        .close {
            position: absolute;
            top: 20px;
            right: 35px;
            color: white;
            font-size: 40px;
            font-weight: bold;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <div class="gallery-title">Wallpaper Preview</div>
    
    <div class="gallery" id="gallery"></div>
    
    <div id="myModal" class="modal">
        <span class="close">&times;</span>
        <img class="modal-content" id="img01">
    </div>
    
    <script>
        const wallpapers = [
            'Wallpapers/DarkGlassRectangles.jpg',
            'Wallpapers/DarkGlassRectanglesGray.jpg',
            'Wallpapers/DarkGlassRectanglesPurple.jpg',
            'Wallpapers/DarkGlassRound.jpg',
            'Wallpapers/DarkGlassRoundPurple.jpg',
            'Wallpapers/DarkMetalRectangles.jpg',
            'Wallpapers/DarkWaves.jpg',
            'Wallpapers/LightGlass.jpg',
            'Wallpapers/LightGlassOcean.jpg',
            'Wallpapers/LightGlassPurple.jpg',
            'Wallpapers/LightGlassPurpleBands.jpg',
            'Wallpapers/LightGlassRectanglesPurple.jpg',
            'Wallpapers/LightMetalRectangles.jpg',
            'Wallpapers/LightWaves.jpg'
        ];
    
        const gallery = document.getElementById('gallery');
        const modal = document.getElementById('myModal');
        const modalImg = document.getElementById('img01');
        const closeBtn = document.getElementsByClassName('close')[0];
    
        function closeModal() {
            modal.style.display = "none";
        }
    
        wallpapers.forEach((fullPath) => {
            const fileName = fullPath.split('/').pop().split('.')[0];
            const div = document.createElement('div');
            div.classList.add('gallery-item');

            const img = document.createElement('img');
            img.src = fullPath; // Retain the 'Wallpapers/' path for correct src referencing
            img.alt = fileName;
            img.addEventListener('click', () => {
                modal.style.display = "flex";
                modalImg.src = img.src;
            });

            const span = document.createElement('span');
            span.textContent = fileName.replace(/^[^-]*-/, ''); // Remove the path when setting the text

            div.appendChild(img);
            div.appendChild(span);
            gallery.appendChild(div);
        });
    
        closeBtn.onclick = closeModal;
    
        // Close modal when clicking anywhere on the modal
        modal.addEventListener('click', () => {
            closeModal();
        });
    
        // Ensure modal is hidden when the page loads
        window.onload = closeModal;
    </script>
    
    </body>
